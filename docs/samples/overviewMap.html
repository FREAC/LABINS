<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Overview map - 4.14</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        #overviewDiv {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 300px;
            height: 200px;
            border: 1px solid black;
            z-index: 1;
            overflow: hidden;
        }

        #extentDiv {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            z-index: 2;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/core/watchUtils"
        ], function (Map, MapView, Graphic, watchUtils) {
            // Create a Map with a basemap, to be used with in the main view
            var mainMap = new Map({
                basemap: "hybrid",
                // ground: "world-elevation"
            });

            // Create another Map, to be used in the overview "view"
            var overviewMap = new Map({
                basemap: "topo"
            });

            // Create the SceneView
            var mapView = new MapView({
                container: "viewDiv",
                map: mainMap,
                camera: {
                    position: {
                        spatialReference: {
                            latestWkid: 3857,
                            wkid: 102100
                        },
                        x: 925151,
                        y: 5956309,
                        z: 3871
                    },
                    heading: 203,
                    tilt: 72
                }
            });

            // Create the MapView for overview map
            var overView = new MapView({
                container: "overviewDiv",
                map: overviewMap,
                constraints: {
                    rotationEnabled: false
                }
            });

            // Remove the default widgets
            overView.ui.components = [];

            overView.when(function () {
                mapView.when(function () {
                    setup();
                });
            });

            overView.when(function () {
                // Update the overview extent whenever the MapView or SceneView extent changes
                // mapView.watch("extent", updateOverviewExtent);
                // overView.watch("extent", updateOverviewExtent);

                // Update the minimap overview when the main view becomes stationary
                watchUtils.when(mapView, "stationary", updateOverview);

                function updateOverview() {
                    // Animate the MapView to a zoomed-out scale so we get a nice overview.
                    // We use the "progress" callback of the goTo promise to update
                    // the overview extent while animating
                    overView.goTo({
                        center: mapView.center,
                        scale: mapView.scale * 1.5 * Math.max(mapView.width /
                            overView.width,
                            mapView.height / overView.height)
                    });
                }

                // function updateOverviewExtent() {
                //     // Update the overview extent by converting the SceneView extent to the
                //     // MapView screen coordinates and updating the extentDiv position.
                //     var extent = mapView.extent;

                //     var bottomLeft = overView.toScreen(extent.xmin, extent.ymin);
                //     var topRight = overView.toScreen(extent.xmax, extent.ymax);

                //     extentDiv.style.top = topRight.y + "px";
                //     extentDiv.style.left = bottomLeft.x + "px";

                //     extentDiv.style.height = (bottomLeft.y - topRight.y) + "px";
                //     extentDiv.style.width = (topRight.x - bottomLeft.x) + "px";
                // }
            });

            function setup() {
                const extent3Dgraphic = new Graphic({
                    geometry: null,
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0.5],
                        outline: null
                    }
                });
                overView.graphics.add(extent3Dgraphic);

                watchUtils.init(mapView, "extent", function (extent) {
                    // Sync the overview map location
                    // whenever the 3d view is stationary
                    if (mapView.stationary) {
                        overView.goTo({
                            center: mapView.center,
                            scale:
                                mapView.scale *
                                2 *
                                Math.max(
                                    mapView.width / mapView.width,
                                    mapView.height / mapView.height
                                )
                        });
                    }

                    extent3Dgraphic.geometry = extent;
                });
            }
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="overviewDiv">
        <div id="extentDiv"></div>
    </div>
</body>

</html>
