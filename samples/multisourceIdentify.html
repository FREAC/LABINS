<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>IdentifyTask - 4.10</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .esri-popup .esri-popup-header .esri-title {
      font-size: 18px;
      font-weight: bolder;
    }

    .esri-popup .esri-popup-body .esri-popup-content {
      font-size: 14px;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    var promises, tasks;
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/MapImageLayer",
      "esri/tasks/IdentifyTask",
      "esri/tasks/support/IdentifyParameters",
      "esri/widgets/LayerList",
      "dojo/_base/array",
      "dojo/on",
      "dojo/dom",
      "dojo/promise/all",
      "dojo/domReady!"
    ], function (
      Map, MapView, MapImageLayer,
      IdentifyTask, IdentifyParameters, LayerList,
      arrayUtils, on, dom, all
    ) {

      let minimumDrawScale = 100000;


      var identifyTask, params;

      var swfwmdURL = "https://www25.swfwmd.state.fl.us/arcgis12/rest/services/BaseVector/SurveyBM/MapServer";
      var swfwmdLayer = new MapImageLayer({
        url: swfwmdURL,
        title: "SWFWMD Survey Benchmarks",
        minScale: minimumDrawScale,
        sublayers: [{
          id: 0,
          title: "Survey Benchmarks",
          visible: true,
          popupEnabled: false
        }]
      });

      var labinsURL = "https://maps.freac.fsu.edu/arcgis/rest/services/LABINS/LABINS_Data/MapServer";
      var labinsLayer = new MapImageLayer({
        url: labinsURL,
        //minScale: minimumDrawScale,
        sublayers: [{
          id: 4,
          title: "Tide Interpolation Points",
          visible: true,
          popupEnabled: false,
          minScale: minimumDrawScale
        }, {
          id: 3,
          title: "Tide Stations",
          visible: true,
          popupEnabled: false,
          minScale: minimumDrawScale
        }, {
          id: 2,
          title: "Certified Corners",
          visible: true,
          popupEnabled: false,
          minScale: minimumDrawScale
        }, {
          id: 1,
          title: "Preliminary NGS Points",
          visible: false,
          popupEnabled: false,
          minScale: minimumDrawScale
        }, {
          id: 0,
          title: "NGS Control Points",
          visible: true,
          popupEnabled: false,
          minScale: minimumDrawScale
        }]
      });

      var map = new Map({
        basemap: "osm"
      });

      layersArr = [labinsLayer, swfwmdLayer];


      var view = new MapView({
        map: map,
        container: "viewDiv",
        center: [-82.5018310546875, 29.559123451577964],
        zoom: 7
      });

      var identifyElements = [];
      var tasks, allParams


      view.when(function () {

        allParams = [];

        //         //Set the tasks array
        //         tasks.push(new IdentifyTask(soilURL));
        //         tasks.push(new IdentifyTask(controlPointsURL));

        //         // Set the parameters for the Identify
        //         params = new IdentifyParameters();
        //         params.tolerance = 3;
        //         params.layerIds = [0, 1, 2];
        //         params.layerOption = "all";
        //         params.width = view.width;
        //         params.height = view.height;
        //         params.returnGeometry = true;
        //         allParams.push(params);

        //         // Set the parameters for the Identify
        //         params = new IdentifyParameters();
        //         params.tolerance = 5;
        //         params.layerIds = [0];
        //         params.layerOption = "all";
        //         params.width = view.width;
        //         params.height = view.height;
        //         params.returnGeometry = true;
        //         allParams.push(params);

        // executeIdentifyTask() is called each time the view is clicked
        on(view, "click", executeIdentifyTask);

      });

      view.when(async function () {

        let tasks = [];
        console.log(map);
        await checkServices(map);
        var layerList = await new LayerList({
          view: view
        });
        // Add widget to the top right corner of the view
        view.ui.add(layerList, "top-right");
        console.log("checked services");

        // look inside of layerList layers
        let layers = layerList.operationalItems.items
        console.log(layers)
        // loop through layers
        for (layer of layers) {
          const visibleLayers = await checkVisibleLayers(layer);
          console.log(visibleLayers)
          if (visibleLayers.length > 0) {
            const task = new IdentifyTask(layer.layer.url)
            // tasks.push(new IdentifyTask(layer.layer.url))
            const params = await setIdentifyParameters(visibleLayers);
            //const identify = await executeIdentifyTask(task, params);
            // console.log(identify)
          }
        }

        console.log(tasks);
        console.log("checked visible layers")
      });



      // fetch all map services before loading to map
      // if service returns good, add service to map
      async function checkServices(map) {
        // let layers = map.layers.items
        let layers = layersArr
        for (layer of layers) {
          try {
            // make request to server for layer in question
            const request = await fetch(layer.url)
            // if layer returns good, add to map
            map.add(layer);
          } catch (err) {
            // layer returns bad, not added to map, log error
            console.log(layer.title + " layer failed to be returned");
          }
        }
      }

      async function checkVisibleLayers(service) {
        let visibleLayerIds = [];
        if (service.visible == true) {
          // find the currently visible layers/sublayers
          for (sublayer of service.children.items) {
            // if sublayer is visible, add to visibleLayerIds array
            if (sublayer.visible) {
              visibleLayerIds.push(sublayer.layer.id);
            }
          }
        }
        // return visibleLayerIds
        return visibleLayerIds;
      }

      async function setIdentifyParameters(visibleLayers) {
        // receive array of active visible layer with urls
        // Set the parameters for the Identify
        params = new IdentifyParameters();
        params.tolerance = 5;
        params.layerIds = visibleLayers;
        params.layerOption = "all";
        params.width = view.width;
        params.height = view.height;
        params.returnGeometry = true;
        return params; // return parameter array 
      }

      async function executeIdentifyTask(tasks, params) {
        // take in tasks
        // take in parameters
        return tasks.execute(params)
      }



      // Executes each time the view is clicked
      function executeIdentifyTask(event) {
        var identifyElements = [];
        var promises = [];
        // Set the geometry to the location of the view click
        allParams[0].geometry = allParams[1].geometry = event.mapPoint;
        allParams[0].mapExtent = allParams[1].mapExtent = view.extent;
        for (i = 0; i < tasks.length; i++) {
          promises.push(tasks[i].execute(allParams[i]));
        }
        var iPromises = new all(promises);

        iPromises.then(function (rArray) {
          arrayUtils.map(rArray, function (response) {
            var results = response.results;
            return arrayUtils.map(results, function (result) {
              var feature = result.feature;
              var layerName = result.layerName;

              feature.attributes.layerName = layerName;
              identifyElements.push(feature);
            });
          })
          console.log(identifyElements);
        });
      }
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
